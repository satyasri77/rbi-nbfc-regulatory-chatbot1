<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RBI NBFC Regulatory Chatbot</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f0f8; /* RBI light blue background */
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .chat-container {
            width: 720px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #003a8f; /* RBI deep blue */
            margin-bottom: 20px;
        }

        .chat-box {
            height: 420px;
            overflow-y: auto;
            border: 1px solid #d0d7e2;
            padding: 15px;
            background: #f9fbfd;
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 14px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-bubble {
            background: #0050b3; /* RBI blue */
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .bot-bubble {
            background: #eef3f8;
            color: #1f1f1f;
            border-bottom-left-radius: 4px;
            border: 1px solid #d6e0ef;
        }

        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            resize: none;
            border-radius: 6px;
            border: 1px solid #bfc7d5;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            background: #003a8f; /* RBI deep blue */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #002766;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #003a8f; /* RBI blue */
            opacity: 0.7;
            margin-top: 12px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>RBI NBFC Regulatory Chatbot</h2>

    <div class="chat-box" id="chatBox"></div>

    <textarea id="query" placeholder="Ask a question about RBI NBFC regulations..."></textarea>
    <button onclick="sendQuery()">Ask</button>
    <div class="footer">
    This chatbot does not store user queries, responses, or personal data.
    </div>
</div>

<script>
    const chatHistory = [];

    async function sendQuery() {
        const queryInput = document.getElementById("query");
        const query = queryInput.value.trim();
        if (!query) return;

        const chatBox = document.getElementById("chatBox");

        // User message (right aligned)
        chatBox.innerHTML += `
            <div class="message user-message">
                <div class="bubble user-bubble">${query}</div>
            </div>
        `;

        queryInput.value = "";

        // Send to backend
        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                query: query,
                chat_history: chatHistory
            })
        });

        const data = await response.json();

        // // Bot message (left aligned)
        // chatBox.innerHTML += `
        //     <div class="message bot-message">
        //         <div class="bubble bot-bubble">${data.answer}</div>
        //     </div>
        // `;

        // chatHistory.push(`User: ${query}`);
        // chatHistory.push(`Bot: ${data.answer}`);

        // chatBox.scrollTop = chatBox.scrollHeight;
        // ðŸ”¹ Build bot message
        let botHtml = `<div>${data.answer}</div>`;


        // ðŸ”¹ Append references if present
        if (data.references && data.references.length > 0) {
        botHtml += `<hr><small><b>References:</b><ul>`;
        data.references.forEach(ref => {
        botHtml += `<li>${ref}</li>`;
        });
        botHtml += `</ul></small>`;
        }


        chatBox.innerHTML += `
        <div class="message bot-message">
        <div class="bubble bot-bubble">${botHtml}</div>
        </div>
        `;


        chatHistory.push(`User: ${query}`);
        chatHistory.push(`Bot: ${data.answer}`);


        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
